<div class="slide-container container">
  <div class="wrapper">
    <div class="clash-card barbarian">
      <div class="clash-card__image clash-card__image--barbarian">
        <img src="{{pokemon.sprites.front_default}}" alt="barbarian" />
      </div>
      <div class="clash-card__level clash-card__level--barbarian"># {{pokemon.id}}</div>
      <div class="clash-card__unit-name">{{pokemon.name}}</div>
      <div class="clash-card__unit-description">
        <!-- The Barbarian is a kilt-clad Scottish warrior with an angry, battle-ready expression, hungry for destruction. He has Killer yellow horseshoe mustache. -->
      </div>

      <div class="clash-card__unit-stats clash-card__unit-stats--barbarian clearfix">
        <div class="one-third">
          <div class="stat">{{pokemon.height}}</div>
          <div class="stat-value">Height</div>
        </div>

        <div class="one-third">
          <div class="stat">{{pokemon.weight}}</div>
          <div class="stat-value">Weight</div>
        </div>

        <div class="one-third no-border">
          <div class="stat">{{pokemon.base_experience}}</div>
          <div class="stat-value">Experience</div>
        </div>

      </div>

    </div> <!-- end clash-card barbarian-->
  </div> <!-- end wrapper -->
  
</div> <!-- end container -->
